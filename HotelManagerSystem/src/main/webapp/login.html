
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Amaze UI Admin index Examples</title>
<meta name="description" content="这是一个 index 页面">
<meta name="keywords" content="index">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="renderer" content="webkit">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="icon" type="image/png" href="/HotelManagerSystem/assets/i/favicon.png">
<link rel="apple-touch-icon-precomposed"
	href="/HotelManagerSystem/assets/i/app-icon72x72@2x.png">
<meta name="apple-mobile-web-app-title" content="Amaze UI" />
<link rel="stylesheet" href="/HotelManagerSystem/assets/css/amazeui.min.css" />
<link rel="stylesheet" href="/HotelManagerSystem/assets/css/admin.css">
<link rel="stylesheet" href="/HotelManagerSystem/assets/css/app.css">
<script src="/HotelManagerSystem/assets/js/jquery.min.js"></script>
</head>

<body data-type="login">

  <div class="am-g myapp-login">
	<div class="myapp-login-logo-block  tpl-login-max">
		<div class="myapp-login-logo-text">
			<div class="myapp-login-logo-text">
				酒店<span> 管理系统</span> <i class="am-icon-skyatlas"></i>
				
			</div>
		</div>

		<div class="login-font">
			<i>please login in</i>
		</div>
		<div class="am-u-sm-10 login-am-center">
			<form class="am-form" >
				<fieldset>
					<div class="am-form-group">
						<input type="text" class="" id="num" placeholder="输入账号">
					</div>
					<div class="am-form-group">
						<input type="password" class="" id="pass" placeholder="输入密码">
					</div>
					<!-- <p><button type="button" class="am-btn am-btn-default" onclick="login()">老板登录</button></p> -->
					<p><button type="button" class="am-btn am-btn-default" onclick="loginn()">管理员登录</button></p>
				</fieldset>
			</form>
		</div>
	</div>
</div>

  
  <script src="assets/js/amazeui.min.js"></script>
  <script src="assets/js/app.js"></script> 

  <script type="text/javascript">

  function loginn(){
		
		var user_acc=$("#num").val();
		var user_pwd=$("#pass").val();
		var dataJson={"user_acc":user_acc,"user_pwd":user_pwd};
		
		$.ajax({
			url:"user/AdminLogin",
			data:dataJson,
	        type:"post",
	        datetype:"json",
	        success:function(data){
	        	alert(data);
	        	if(data=="登录成功！"){
	        		window.location.href="form-line.html";
	        	}
	        	
	        	
	        }
			
		});
		
	}
  
 
	</script> 
	
	<script type="text/javascript">
	

	</script> 
</body>

</html>
