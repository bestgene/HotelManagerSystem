<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="/HotelManagerSystem/js/laydate/laydate.js"></script>
<script src="/HotelManagerSystem/js/jquery.min.js"></script>
</head>
<body>
    入住时间：<input type="text" id="startTime" onchange="livefun()"/>
    退房时间：<input type="text" id="endTime" onchange="leavefun()"/>
    房间类型：<select id="house_type">
         <option name="houseType" value="1">
                                      单人间
         <option/>
         <option name="houseType" value="2">
                                      双人间
         <option/>
         <option name="houseType" value="3">
                                      豪华大床房
         <option/>
         <option name="houseType" value="4">
                                      总统套房
         <option/>
       </select>
       <input type="button" value="..." onclick="houtaiOrderInfo()"/>     
<script type="text/javascript">
laydate.render({
	elem : '#startTime', //选择input的id     
});
laydate.render({
	elem : '#endTime',
});
function houtaiOrderInfo(){
	var startTime=$("#startTime").val();
	var endTime=$("#endTime").val();
	var house_type_id=$("#house_type option:selected").val(); //获取选中的项的值
    location.href="/HotelManagerSystem/house/houtaiOrderInfo/"+startTime+"/"+endTime+"/"+house_type_id;
}

function livefun(){	//判断入住时间大于当前时间 
	var livetime=$("#startTime").val();//2018-10-24(入住时间字符串)
	var timestamp1 =Date.parse(new Date());//获取当前时间的时间戳
	var timestamp2 = Date.parse(new Date(livetime));//将入住时间转换成时间戳 
		

	 if(timestamp2-timestamp1<=0){
		 alert("入住时间不能小于当前时间！！");
	}
}

function leavefun(){	//判断离开时间要大于入住时间 
	var livetime=$("#startTime").val();//2018-10-24(入住时间字符串)
	var timestamp1 = Date.parse(new Date(livetime));//将入住时间转换成时间戳 
	var leavetime=$("#endTime").val();//离开时间
	var timestamp2 = Date.parse(new Date(livetime));//将离开时间转换成时间戳 
	
	
	
	console.log(leavetime);
	if(timestamp2-timestamp1<=0){
		alert("离开时间不能小于入住时间！！"); 
	}
}
</script>    
</body>
</html>
