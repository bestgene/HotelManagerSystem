<script type="text/javascript">
     function queryHouseInfo(){
    	var house_type_id=$("#house_type option:selected").val(); //获取选中的项的值
    	if(house_type_id.length!=0){
    		$.ajax({
    			url:"/HotelManagerSystem/house/queryHouseInfo/"+house_type_id,
    			type:"get",
    			contentType:"application/json;charset=utf-8",
    			success:function(data){
    				//alert(data);
    				var content="";
    				content+='<div class="am-form-group">'
							    +'<label for="user-name" class="am-u-sm-3 am-form-label">房间价格'
							       +'<span class="tpl-form-line-small-title">price</span>'
							    +'</label>'
							    +'<div class="am-u-sm-9">'
							       +'<input type="text" class="tpl-form-input" id="house_price" name="house_price" value="'+data.house_type_price+'">'
							    +'</div>'
				 		  +'</div>'
				 		 +'<div class="am-form-group">'
								+'<label for="user-name" class="am-u-sm-3 am-form-label">房间描述'
									+'<span class="tpl-form-line-small-title">description</span>'
								+'</label>'
								+'<div class="am-u-sm-9">'
									+'<input type="text" class="tpl-form-input" id="house_description" name="house_description" value="'+data.house_type_msg+'">'
								+'</div>'
							+'</div>'
							+'<div class="am-form-group">'
								+'<div class="am-u-sm-9 am-u-sm-push-3">'
									  +'<input type="button" value="确认修改" onclick="updateHouseInfo()"/>'				
								 +'</div>'
							+'</div>'
							$("#update_house").html(content);		
    			}
    		});
    	}else{
    		alert("请先选择房间类型");
    	}
     }
     function updateHouseInfo(){
    	 var house_type_price=$("#house_price").val();
    	 var house_type_msg=$("#house_description").val();
     	var house_type_id=$("#house_type option:selected").val(); //获取选中的项的值
    	 if(house_type_price.length!=0&&house_type_msg!=null){
    		 $.ajax({
    			url:"/HotelManagerSystem/house/updateHouseInfo/"+house_type_price+"/"+house_type_msg+"/"+house_type_id,
     			type:"get",
     			contentType:"application/json;charset=utf-8",
     			success:function(data){
     				alert(data);
     				location.href="/HotelManagerSystem/form-line.html";
     			}
    		 });
    	 }else{
    		 alert("请填写完整信息");
    	 }
     }
