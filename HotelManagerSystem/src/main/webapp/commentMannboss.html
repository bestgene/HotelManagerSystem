	<script type="text/html" id="barDemo">
  <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除评论</a>
</script>

	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/amazeui.min.js"></script>
	<script src="assets/js/app.js"></script>
	<script src="layui\layui.js" charset="utf-8"></script>
	<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
	<script>
		layui
				.use(
						'table',
						function() {
							var table = layui.table;
							//监听表格复选框选择
							table.on('checkbox(demo)', function(obj) {
								console.log(obj)
							});

							//监听工具条
							table.on('tool(demo)', function(obj) {
								var data = obj.data;
								if (obj.event === 'detail') {
									layer.msg('ID：' + data.id + ' 的查看操作');
								} else if (obj.event === 'del') {
									layer.confirm('真的删除行么', function(index) {
										var userid = data.id;

										obj.del();

										$.ajax({//异步请求返回给后台
											url : 'delcommentservlet1',//servlet 
											type : 'POST',
											data : {
												'userid' : userid,
											},
											dataType : 'text',

											success : function(data) {

											},
											error : function(data) {

											}
										});

										layer.close(index);
									});
								} else if (obj.event === 'edit') {

									/* 修改编辑*/
									/*layer.alert(' <br>'+ JSON.stringify(data)) */

									//例子2
									layer.prompt({
										formType : 0,
										value : '',
										title : '请输入充钱数目',
										area : [ '800px', '350px' ]
									//自定义文本域宽高
									}, function(value, index, elem) {
										// alert(value); //得到value
										var userid = data.id;

										$.ajax({//异步请求返回给后台
											url : 'addMoneyServlet',
											type : 'POST',
											data : {
												'userid' : userid,
												'money' : value
											},
											dataType : 'text',
											success : function(data) {
												alert("成功！！");
											},
											error : function(data) {
												alert("失败！！");
											}
										});

										var num1 = parseInt(value);
										var num2 = parseInt(data.money);
										var num = num1 + num2;

										obj.update({
											money : num
										});

										layer.close(index);
									});

									//  layer.alert(' <br><form  action="addMoneyServlet"  method="post"><input type="hidden" name="userid" value="'+data.id+'"/><br><br>充值金额<br><input type="text" name="money"/><br><br><input type="submit" value="确认充值"/></form>')  

								}
							});

							var $ = layui.$, active = {
								getCheckData : function() { //获取选中数据
									var checkStatus = table
											.checkStatus('idTest'), data = checkStatus.data;
									layer.alert(JSON.stringify(data));
								},
								getCheckLength : function() { //获取选中数目
									var checkStatus = table
											.checkStatus('idTest'), data = checkStatus.data;
									layer.msg('选中了：' + data.length + ' 个');
								},
								isAll : function() { //验证是否全选
									var checkStatus = table
											.checkStatus('idTest');
									layer.msg(checkStatus.isAll ? '全选' : '未全选')
								}
							};

							$('.demoTable .layui-btn').on('click', function() {
								var type = $(this).data('type');
								active[type] ? active[type].call(this) : '';
							});
						});
	</script>
