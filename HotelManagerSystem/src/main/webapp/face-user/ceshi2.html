<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>测试图片</title>
  <script type="text/javascript" src="../assets/js/jquery.min.js"></script>
</head>
<body>
<img alt="图片" id="pic1" src="/pic/图.png">

<img alt="图片" id="pic2" src="/pic/图.png">

<img alt="图片" id="pic3" src="/pic/图.png">

<script type="text/javascript">
  $(function(){
	alert("先执行");
	debugger;
	 $.ajax({//异步请求返回给后台
		 
		//	var json='{"type1":1,"type2":2,"type3":"3"}';
			url : '../changeimg',
			type : 'post',
		//  data : json, 
			 data:{
				"type1":"1",
				"type2":"2",
				"type3":"3"
				}, 
			dataType :"json",  //返回的数据类型
			success : function(data) {
				
				 for(var i=0;i<data.length;i++){ 
						var str="";
						str+="/pic/"+data[i].url;
						$("#pic"+(i+1)).attr("src",str);
						
						
						
						
				}
			}
		});   
});
</script>
</body>
</html></html>
