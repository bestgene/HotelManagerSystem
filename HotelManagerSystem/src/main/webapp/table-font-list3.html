<script type="text/html" id="barDemo">
 <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="update">修改</a>
  <a class="layui-btn layui-btn-xs" lay-event="edit">新增</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>

<script src="layui/layui.all.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
layui.use('table', function(){
  var table = layui.table;
  //监听表格复选框选择
  table.on('checkbox(demo)', function(obj){
    console.log(obj)
  });
  //监听工具条
  table.on('tool(demo)', function(obj){
    var data = obj.data;
    debugger;
    if(obj.event === 'update'){
    	layer.alert(' <br><form  action="updatee"  method="post"><input type="text" class="" id="num11" placeholder="输入ID"><br><input type="text" class="" id="num55" placeholder="修改密码"><br></form>',function(index2){
    		var id1=$("#num11").val();
       	   var pwd1=$("#num55").val();
      			var dataJson={"id1":id1,"pwd1":pwd1};
             $.ajax({//异步请求返回给后台
    			url : 'updatee',//servlet 
    			type : 'post',
    			data : dataJson,
    			dataType : 'json',
    			success : function(data) {
    				if(data=="1"){
    		        	alert("修改成功！");
    		        	location.href = "table-font-list3.html"; 
    		        	}
    		        	else{
    		        		alert("修改的密码不能为空，请重新输入！");
    		        		 
    		        	}
    			}
    		}); 
            
            layer.close(index2);
          });
    } else if(obj.event === 'del'){
      layer.confirm('真的删除行么', function(index){
    	  var id=data.id;
        obj.del();
        
         $.ajax({//异步请求返回给后台
			url : 'dell',//servlet 
			type : 'POST',
			data : {	
				'id' :id
			},
			dataType : 'json',
			success : function(data) {
				if(data=="-1"){
		        	alert("删除异常！");
		        	}
		        	else{
		        		alert("删除成功！");
		        		/* location.href = "table-font-list3.html"; */
		        	}
			}
		}); 
        
        layer.close(index);
      });
    } else if(obj.event === 'edit'){
       layer.alert(' <br><form  action="employeesAddServlet"  method="post"><input type="text" class="" id="num2" placeholder="输入姓名"><br><br><input type="text" class="" id="num3" placeholder="输入年龄"><br><input type="text" class="" id="num4" placeholder="输入账号"><br><input type="text" class="" id="num5" placeholder="输入密码"><br></form>',function(index1){
    	   /* var id=$("#num1").val(); */
    	   var name=$("#num2").val();
    	   var age=$("#num3").val();
    	   var account=$("#num4").val();
    	   var pwd=$("#num5").val();
   			var dataJson={"name":name,"age":age,"account":account,"pwd":pwd};
   			
          $.ajax({//异步请求返回给后台
 			url : 'semployeesAddServlet',//servlet 
 			type : 'post',
 			data : dataJson,
 			dataType : 'json',
 			success : function(data) {
 				if(data=="1"){
 		        	alert("新增异常！");
 		        	}
 		        	else{
 		        		alert("新增成功！");
 		        		 location.href = "table-font-list3.html"; 
 		        	}
 			}
 		}); 
         
         layer.close(index1);
       })
       
       
 
  }
  });
  
  var $ = layui.$, active = {
    getCheckData: function(){ //获取选中数据
      var checkStatus = table.checkStatus('idTest')
      ,data = checkStatus.data;
      layer.alert(JSON.stringify(data));
    }
    ,getCheckLength: function(){ //获取选中数目
      var checkStatus = table.checkStatus('idTest')
      ,data = checkStatus.data;
      layer.msg('选中了：'+ data.length + ' 个');
    }
    ,isAll: function(){ //验证是否全选
      var checkStatus = table.checkStatus('idTest');
      layer.msg(checkStatus.isAll ? '全选': '未全选')
    }
  };
  
  $('.demoTable .layui-btn').on('click', function(){
    var type = $(this).data('type');
    active[type] ? active[type].call(this) : '';
  });
});
</script>
