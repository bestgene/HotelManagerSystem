<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>测试图片</title>
  <script type="text/javascript" src="../assets/js/jquery.min.js"></script>
</head>
<body>
<img alt="图片" id="pic" src="/pic/哈哈哈哈哈哈哈哈.png">


<script type="text/javascript">
  $(function(){
	alert("先执行");
	 $.ajax({//异步请求返回给后台
			url : '../changimg1',
			type : 'post',
			data : {
				"type1":"1"
			},
			dataType :'text',
			success : function(data) {
				/*alert(data);*/
				var str="";
				str+="/pic/"+data;
				$("#pic").attr("src",str);
			}
		});   
});
</script>
</body>
</html>
