<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Hotel管理系统</title>
<link href="../style/authority/login_css.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="scripts/jquery/jquery-1.7.1.js"></script>
<script type="text/javascript" >
    $(document).ready(function(){
        	$("#login_sub").click(function(){
        		$.ajax({
        			
        			url:'../user/login',
        			type:'post',
        			data:{
        				'user_acc':$("#name").val(),
        				'user_pwd':$("#pwd").val()
        			},
        		success:function(result){
        			
        			alert(result);
        			
        		},
        			
        		});
        		
        	});
        	
        }); 
     
     </script>

</head>
<body>
	<div id="login_center">
		<div id="login_area">
			<div id="login_box">
				<div id="login_form">
					<form id="submitForm" action="../user/login">
						<div id="login_tip">
							<span id="login_err" class="sty_txt2"></span>
						</div>
						
						<div>
							 用户名：<input type="text" name="user_acc" class="username" id="name">
						</div>
						<div>
							密&nbsp;&nbsp;&nbsp;&nbsp;码：<input type="password" name="user_pwd" class="pwd" id="pwd" onkeypress="EnterPress(event)" onkeydown="EnterPress()">
						</div>
						<div id="btn_area">
							<input type="button" class="login_btn" id="login_sub"  value="登  录" >
							<input type="button" class="login_btn" id="regiter" value="注  册" onclick="location.href='sign-up.html'">
							<a href="/login.html">管理员登录</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
